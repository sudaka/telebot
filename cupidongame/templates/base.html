{% load static %}
{% load bootstrap5 %}
{% load curmenu %}
<!DOCTYPE html> 
<html lang="ru">
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Управление чат-ботом{% endblock %}</title> 
        <link rel="shortcut icon" href="{% static 'jpg/favicon.png' %}" type="image/x-icon">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"> 
    </head>
    <body>
        <nav class="navbar navbar-dark sticky-top bg-dark" >
            <div class="col-3">
                <a class="navbar-brand" href="{% url 'home' %}">Управление чат-ботом "Купидон"</a>
            </div>
            <div class="col-7"></div>    
            <div class="col-2 text-end">
                {% if user.is_authenticated %}                
                        <a class="btn btn-secondary" href="{% url 'logout' %}" role="button">Выйти</a>
                        {% else %}
                        <a class="btn btn-primary" href="{% url 'login' %}" role="button">Авторизация</a>
                {% endif %}
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
              <div class="col-2">{% showleftmenu %}</div>
              <main class="col">
                 {% block content %}{% endblock content %}
              </main>
            </div>
          </div>

        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>
